# 所有环境通用的配置，放在这里
server:
  port: 2888
  context-path: /

spring:
  profiles:
    active: dev

  http:
    encoding:
      enabled: true
      force: true
      charset: UTF-8

  main:
    # 关闭banner
    banner-mode: "off"

  # 404 交给异常处理器处理
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
# 中文
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true